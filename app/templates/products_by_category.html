<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products in {{ category_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/products_by_category.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Products in Category: {{ category_name }}</h1>
        <a href="javascript:history.back()" class="back-link">Back</a>
    </header>

    <main>
        <section class="product-list">
            {% if products %}
            <ul>
                {% for product in products %}
                <li>
                    <a href="{{ url_for('main.product_detail', product_asin=product.asin) }}" class="product-link">
                        <h2>{{ product.title }}</h2>
                        <p>ASIN: {{ product.asin }}</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No products found in this category.</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Amazon Analysis Project</p>
    </footer>

    <!-- Chatbox Icon -->
    <div class="chatbox-icon">
        <i class="fas fa-comments"></i>
    </div>
</body>

</html>

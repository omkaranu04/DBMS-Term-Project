<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Reviewers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/top_users.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <h1>Amazon SNAP - Graph Database</h1>
        </div>
        <nav>
            <a href="{{ url_for('main.home') }}" class="nav-button">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{{ url_for('main.categories_page') }}" class="nav-button">
                <i class="fas fa-search"></i> Search by Category
            </a>
            <a href="{{ url_for('main.trending_products') }}" class="nav-button">
                <i class="fas fa-fire"></i> Trending Products
            </a>
            <a href="{{ url_for('main.top_users') }}" class="nav-button">
                <i class="fas fa-users"></i> Top Reviewers
            </a>
        </nav>
    </header>

    <main>
        <div class="breadcrumb">
            <a href="{{ url_for('main.home') }}">Home</a> <i class="fas fa-chevron-right"></i> <span>Top
                Reviewers</span>
        </div>

        <div class="page-header">
            <h2>Top Reviewers</h2>
            <div class="section-divider"></div>
        </div>

        {% if users %}
        <section class="users-grid">
            {% for user in users %}
            <a href="{{ url_for('main.user_reviews', user_id=user.id) }}" class="user-card-link">
                <div class="user-card">
                    <div class="user-icon">
                        {{ loop.index }}
                    </div>
                    <div class="user-info">
                        <h3 class="user-name">{{ user.id }}</h3>
                    </div>
                </div>
                {% endfor %}
        </section>
        {% else %}
        <div class="no-results">
            <i class="fas fa-exclamation-circle"></i>
            <p>No user data available.</p>
            <a href="{{ url_for('main.home') }}" class="back-button">Return to Home</a>
        </div>
        {% endif %}
    </main>

    <!-- Chatbox Icon -->
    <div class="chatbox-icon">
        <div class="chat-pulse"></div>
        <i class="fas fa-comments"></i>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>

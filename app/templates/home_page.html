<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Analysis - Groups</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Amazon Analysis - Groups</h1>
    </header>

    <main>
        <section class="group-list">
            <h2>Available Groups</h2>
            <ul>
                {% for group in groups %}
                <!-- Wrap group names in clickable links -->
                <li><a href="{{ url_for('main.group_products', group_name=group) }}">{{ group }}</a></li>
                {% endfor %}
            </ul>
        </section>

        <!-- Chatbox Icon - This was missing -->
        <div class="chatbox-icon">
            <i class="fas fa-comments"></i>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Amazon Analysis Project</p>
    </footer>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>

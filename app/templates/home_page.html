<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Analysis - Groups</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .search-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 20px;
            background: linear-gradient(to right, #007bff, #66b3ff);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #0056b3, #007bff);
        }
        
        .search-button i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Amazon Analysis - Groups</h1>
    </header>

    <main>
        <!-- Category Search Button -->
        <a href="{{ url_for('main.categories_page') }}" class="search-button">
            <i class="fas fa-search"></i> Search by Category
        </a>
        
        <section class="group-list">
            <h2>Available Groups</h2>
            <ul>
                {% for group in groups %}
                <!-- Wrap group names in clickable links -->
                <li><a href="{{ url_for('main.group_products', group_name=group) }}">{{ group }}</a></li>
                {% endfor %}
            </ul>
        </section>

        <!-- Chatbox Icon -->
        <div class="chatbox-icon">
            <i class="fas fa-comments"></i>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Amazon Analysis Project</p>
    </footer>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>

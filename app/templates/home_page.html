<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon SNAP - Graph Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <h1>Amazon SNAP - Graph Database</h1>
        </div>
        <nav>
            <a href="{{ url_for('main.home') }}" class="nav-button">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{{ url_for('main.categories_page') }}" class="nav-button">
                <i class="fas fa-search"></i> Search by Category
            </a>
        </nav>
    </header>

    <main>
        <section class="group-container">
            <div class="section-header">
                <h2>Available Groups</h2>
                <div class="section-divider"></div>
            </div>
            <div class="group-grid">
                {% for group in groups %}
                <a href="{{ url_for('main.group_products', group_name=group) }}" class="group-card">
                    <div class="group-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="group-name">{{ group }}</div>
                </a>
                {% endfor %}
            </div>
        </section>

        <!-- Chatbox Icon -->
        <div class="chatbox-icon">
            <div class="chat-pulse"></div>
            <i class="fas fa-comments"></i>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
